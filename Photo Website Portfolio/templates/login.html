<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Akimori Photo</title>
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"></script>
        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- Icon -->
        <link rel="icon" href="???" />
        <!-- CSS -->
        <link rel="stylesheet" href="../static/styles.css" />
    </head>
    <body>
        <div class="container-fluid vh-100 vw-100">
            <!--NAV Row-->
            <div class="row opacity-100">
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-dark fixed-top"
                >
                    <div class="container-fluid">
                        <!-- Logo -->
                        <a class="navbar-brand text-light" href="/"
                            ><img src="../static/logo.png" alt="Akimori Photo"
                        /></a>
                        <!-- Hamburger Button -->
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav">
                                <!-- Dropdown list -->
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle text-light"
                                        href="/"
                                        id="navbarDropdown"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Photos
                                    </a>
                                    <ul
                                        class="dropdown-menu bg-dark"
                                        aria-labelledby="navbarDropdown"
                                    >
                                        <li>
                                            <a
                                                class="dropdown-item text-light"
                                                href="/photos/cosplay"
                                                >Cosplay</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item text-light"
                                                href="/photos/scenery"
                                                >Scenery</a
                                            >
                                        </li>
                                        <li>
                                            <hr
                                                class="dropdown-divider text-light"
                                            />
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item text-light"
                                                href="/photos/misc"
                                                >Events</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                                <!-- 2nd nav link -->
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-light"
                                        aria-current="page"
                                        href="#"
                                        >About</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#"
                                        >Others</a
                                    >
                                </li>
                            </ul>
                            <!-- Search function -->
                            <form class="d-flex ms-auto">
                                <input
                                    class="form-control"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                                <button
                                    class="btn btn-outline-danger"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Log in section -->
            <div class="position-absolute top-50 start-50 translate-middle">
                <form
                    action=""
                    method="POST"
                    class="form needs-validation bg-dark p-3 card"
                >
                    <div class="form-group row my-1">
                        <div class="col-sm-4 col-form-label my-auto text-light">
                            <label for="emailID">Email: </label>
                        </div>
                        <div class="col-sm-8 my-auto">
                            <input
                                required
                                class="form-control"
                                type="text"
                                name="username"
                                id="emailID"
                                placeholder="username"
                            />
                        </div>
                    </div>
                    <div class="form-group row my-1">
                        <div
                            class="col-sm-4 col-form-label my-auto text-light mt-2"
                        >
                            <label for="passwordID">Password: </label>
                        </div>
                        <div class="col-sm-8 my-auto">
                            <input
                                required
                                class="form-control"
                                type="password"
                                name="password"
                                id="passwordID"
                                placeholder="password"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="btn-group col-sm-4">
                            <input
                            class="btn-check"
                            type="checkbox"
                            name="rememberMe"
                            id="rememberMeID"
                        />
                        <label
                            class="text-light btn btn-outline-danger "
                            style="font-size: 0.6rem;"
                            for="rememberMeID"
                            >Remember me</label
                        ></div>
                        
                   
                        <div class="col-sm-5 ms-auto text-end">
                        <a
                            class="col-sm-4 link-light text-decoration-none"
                            style="font-size: 0.6rem;"
                            href="/resetpassword"
                            >Forgot Password?</a
                        >
                        </div>

                    </div>
                    <button type="submit" class="btn btn-danger mt-2">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
